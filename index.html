<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main id="main">
        
      <div class="sky-background"></div>
      <div class="search-content">
        <div class="search-bar">
            <input class="input-box" type="text" placeholder="enter the name of the movie">
            <button class="search" onclick="searchMovie(event)"  type="button"> Search </button>

        </div>
        <div class="welcome-text"> Let's find you a movie</div>
        <div class="movie-not-found"> Sorry, movie not found. Maybe have a typo?</div>
        <div class="empty-input"> Please enter a name of a movie</div>
        
      <div class="container">
          <div class="movie-container">
            <img id="img" src="">
            <div class="overlay"><p>watch it now</p>  
              <a href="https://www.youtube.com/"><img id="ytube" src='/unnamed.png'></a>
          </div>
          <div class="movie-info"></div>

      </div>
    </div>
    </main>
    <script  src="index.js"></script>
  </body>
</html>
